<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">

            <img src="./src/assets/img-5.jpg" id="last-clone" alt="">
            <img src="./src/assets/img-1.jpg" alt="">
            <img src="./src/assets/img-2.jpg" alt="">
            <img src="./src/assets/img-3.png" alt="">
            <img src="./src/assets/img-4.jpg" alt="">
            <img src="./src/assets/img-5.jpg" alt="">
            <img src="./src/assets/img-1.jpg" id="first-clone" alt="">
        </div>
    </div>

    <script src="./src/slider.js"></script>

</html>
